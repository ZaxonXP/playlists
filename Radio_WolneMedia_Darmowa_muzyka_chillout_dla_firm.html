<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        ];
        let currentTrack = 0;
        const player = document.getElementById("player");
        const currentTrackDisplay = document.getElementById("current-track");
        const playlistElement = document.getElementById("playlist");

        // Tworzenie listy utworów
        playlist.forEach((track, index) => {
            const li = document.createElement("li");
            li.textContent = track.title;
            li.addEventListener("click", () => {
                currentTrack = index;
                playTrack();
                updateActiveTrack();
            });
            playlistElement.appendChild(li);
        });

        function playTrack() {
            player.src = playlist[currentTrack].url;
            currentTrackDisplay.textContent = `Odtwarzanie: ${playlist[currentTrack].title}`;
            player.play().catch(error => {
                console.error("Błąd odtwarzania:", error);
                currentTrackDisplay.textContent += " (Błąd: sprawdź CORS lub dostępność pliku)";
            });
        }

        function updateActiveTrack() {
            const tracks = playlistElement.getElementsByTagName("li");
            for (let i = 0; i < tracks.length; i++) {
                tracks[i].classList.remove("active");
                if (i === currentTrack) {
                    tracks[i].classList.add("active");
                }
            }
        }

        player.onended = function() {
            currentTrack++;
            if (currentTrack < playlist.length) {
                playTrack();
                updateActiveTrack();
            } else {
                currentTrack = 0; // Zapętl playlistę
                playTrack();
                updateActiveTrack();
            }
        };

        // Rozpocznij odtwarzanie
        playTrack();
        updateActiveTrack();
    </script>
